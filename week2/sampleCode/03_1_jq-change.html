<!DOCTYPE html>
<html>
<head>
<script src="./jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#demo").change(function(){
    	var newVal = $(this).val().toUpperCase();
        $(this).val(newVal);
  })
})
</script>
</head>
<body>
    <span>Enter a string: <input type="text" id="demo"/>
    </span> 
</body>
